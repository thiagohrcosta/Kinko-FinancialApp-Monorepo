services:
  backend:
    build: ./backend
    container_name: kinko_backend
    command: bash -c "rm -f tmp/pids/server.pid && rails s -b 0.0.0.0"
    volumes:
      - ./backend:/app
      - storage_data:/app/storage
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

